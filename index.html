<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Temperature</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3)), url(assets/images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .container {
            padding-left: 10px !important;
            padding-right: 10px !important;
        }
        .form-area {
            max-width: 550px;
        }
        .message-text {
            display: none;
        }
    </style>
</head>

<body>
    <section class="pt-5">
        <div class="container">
            <div class="title text-center mb-4">
                <h1 class="text-light">Check Weather</h1>
            </div>
            <div class="input-group mb-2 mx-auto form-area">
                <input id="search-input" type="text" class="py-4 form-control"
                    placeholder="Enter a location for Weather">
                <div class="input-group-append">
                    <button type="button" id="search-btn" class="py-2 btn btn-success">Search</button>
                </div>
            </div>
            <!-- Warning Text -->
            <div class="text-center message-text mt-3" id="warning-text">
                <h5 class="text-light lead">Opps! Please search your city.</h5>
            </div>
            <!-- <div class="text-center message-text" id="no-found-text">
                <h5 class="text-light lead">Opps! Your searching result are not found.</h5>
            </div> -->
            <div class="weather-status text-white text-center">
                <img id="weather-img">
                <h1 id="city-name"></h1>
                <h3 class="my-2"><span id="temperature"></span></h3>
                <h5 id="condition" class="fw-normal"></h5>
            </div>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>

</html>
